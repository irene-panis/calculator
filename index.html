<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="content">
      <div class="calculator">
        <div id="answer"></div>
        <div id="input-box"></div>
        <div id="keypad">
          <div class="row">
            <div class="btn color oper" id="percentage">%</div>
            <div class="btn color" id="clear">C</div>
            <div class="btn color" id="backspace">B</div>
            <div class="btn color oper" id="divide">รท</div>
          </div>
          <div class="row">
            <div class="btn disp" id="seven">7</div>
            <div class="btn disp" id="eight">8</div>
            <div class="btn disp" id="nine">9</div>
            <div class="btn color oper" id="multiply">ร</div>
          </div>
          <div class="row">
            <div class="btn disp" id="four">4</div>
            <div class="btn disp" id="five">5</div>
            <div class="btn disp" id="six">6</div>
            <div class="btn color oper" id="subtract">-</div>
          </div>
          <div class="row">
            <div class="btn disp" id="one">1</div>
            <div class="btn disp" id="two">2</div>
            <div class="btn disp" id="three">3</div>
            <div class="btn color oper" id="add">+</div>
          </div>
          <div class="row">
            <div class="btn" id="empty"></div>
            <div class="btn disp" id="zero">0</div>
            <div class="btn disp" id="decimal">.</div>
            <div class="btn color" id="equals">=</div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/irene-panis/calculator"><img src="img/github_logo.png" width="15px" height="15px"></a>
      irene panis :)
    </footer>
  </body>
</html>
