<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="content">
      <div class="calculator">
        <div id="answer"></div>
        <div id="input-box"></div>
        <div id="keypad">
          <div class="row">
            <div class="btn" id="percentage">%</div>
            <div class="btn" id="clear">C</div>
            <div class="btn" id="backspace">B</div>
            <div class="btn" id="divide">รท</div>
          </div>
          <div class="row">
            <div class="btn" id="seven">7</div>
            <div class="btn" id="eight">8</div>
            <div class="btn" id="nine">9</div>
            <div class="btn" id="multiply">ร</div>
          </div>
          <div class="row">
            <div class="btn" id="four">4</div>
            <div class="btn" id="five">5</div>
            <div class="btn" id="six">6</div>
            <div class="btn" id="subtract">-</div>
          </div>
          <div class="row">
            <div class="btn" id="one">1</div>
            <div class="btn" id="two">2</div>
            <div class="btn" id="three">3</div>
            <div class="btn" id="plus">+</div>
          </div>
          <div class="row">
            <div class="btn" id="zero">0</div>
            <div class="btn" id="decimal">.</div>
            <div class="btn" id="posneg">+/-</div>
            <div class="btn" id="equals">=</div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
